<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <body>
    <center>
        <div style="width: 50%">
            <h3>Forced Alignment Tool Upload</h3>

            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fcfileaudio">Upload your .wav audio here:</label>
                    <br>
                    <input type="file" class="form-control-file" id="fcfileaudio" name="audiofile">
                </div>
                <div style="height: 5vh"></div>
                <div class="form-group">
                    <label for="fcfiletext">Upload your .txt transcript here:</label>
                    <br>
                    <input type="file" class="form-control-file" id="fcfiletext" name="textfile">
                </div>
                <div style="height: 5vh"></div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </center>
    </body>
</html>
